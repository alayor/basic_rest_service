<form class="form-login" ng-submit="login(credentials)">
    <h4 class="form-login-heading">{{'PLEASE_SIGNIN' | translate}}</h4>

    <label for="email" class="sr-only">{{'EMAIL' | translate}}</label>
    <input type="email" name="email" id="email" class="form-control" placeholder="{{'EMAIL' | translate}}"
            required title="{{'EMAIL' | translate}}" autofocus="" ng-model="credentials.email" />

    <label for="password" class="sr-only">{{'PASSWORD' | translate}}</label>
    <input type="password" name="password" id="password" class="form-control" placeholder="{{'PASSWORD' | translate}}"
            required title="{{'PASSWORD' | translate}}" ng-model="credentials.password" />

    <button class="btn btn-lg btn-block blue" type="submit" ng-disabled="isProcessing">{{'SIGNIN' | translate}}</button>
    <a ui-sref="signup">{{'SIGNUP' | translate}}</a>

</form>
<div ng-include="'/templates/common/messageHandling.html'"></div>
<a ui-sref="send_activation_email" ng-show="!isUserActive">{{'SEND_ACTIVATION_EMAIL_AGAIN' | translate}}</a>
